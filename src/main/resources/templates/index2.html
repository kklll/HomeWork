<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta content="no-siteapp" http-equiv="Cache-Control"/>
    <link rel="stylesheet" href="https://unpkg.com/diquick@1.4.21/diquick.css">
    <script src="https://unpkg.com/diquick@1.4.21/diquick.js"></script>
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="js/reqwest.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="http://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="http://unpkg.com/element-ui/lib/index.js"></script>
    <!--    axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>交作业系统</title>
</head>
<body background="img/p%20(19).jpg" style="background-repeat:no-repeat ;
background-size:100% 100%;
background-attachment: fixed;">
<div id="main">
    <div style="margin-right: 380px; margin-left: 380px; margin-top: 130px; color: beige">
        <ul class="panel form ratio100" style="opacity: 0.95; padding: 30px; background: rgba(103,101,107,0.46)">
            <li>
                <span>学 号</span>
                <div><input type="text" v-model="form.xuehao"></div>
            </li>
            <li>
                <span>姓 名</span>
                <div><input type="text" v-model="form.name"></div>
            </li>
            <li>
                <span>作业名称</span>
                <div>
                    <select style="width: 100%" v-model="form.selected">
                        <option v-for="i in list" v-bind:value="i">{{i}}</option>
                    </select>
                </div>
            </li>
            <li>
                <span>上传作业</span>
                <div><input type="file" @change="getFile($event)"></div>
            </li>

            <li>
                <div class="tc">
                    <button type="button" class="btn bg-blue line" @click="onSubmit">提交</button>
                </div>
            </li>
        </ul>
    </div>
    <span style="position: absolute; bottom: 10px; right: 20px" class="badge bg-blue" @click="changeImage">换背景</span>
</div>

<script src="js/indexVM.js"></script>
</body>
</html>
